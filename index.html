<!DOCTYPE html>
<html translate="no" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>

    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-objects.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/endboss-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/world.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body>

    <h1>El Pollo Loco</h1>

    <div id="content">

        <canvas id="canvas" width="720" height="480"></canvas>

        <div class="settings-nav">
            <img id="volume" onclick="volumeMute()" class="settings-btn d-none" src="assets/img/sound.png">
            <img onclick="showSettings()" class="settings-btn" src="assets/img/information.png">
            <img onclick="fullscreen()" class="settings-btn" src="assets/img/fullscreen.png">
        </div>

        <div id="startscreen" class="intro-img">
            <img class="bg-image" src="assets/img/9_intro_outro_screens/start/startscreen_2.png">
            <div class="button-div">
                <button onclick="init()" class="start-button">Start</button>
            </div>
        </div>

        <div id="settings" class="controls d-none">
            <div class="controls-content">
                <h2>Controls & Rules</h2>
                <img onclick="hideSettingsOnX()" class="x" src="assets/img/x.png">
                <div class="controls-center">
                    <img class="arrow-keys" src="assets/img/left-key.png">
                    <img class="arrow-keys" src="assets/img/right-key.png">
                    <span class="space-left">Move</span>
                </div>
                <div class="controls-center">
                    <img class="arrow-keys" src="assets/img/d-key.png">
                    <span class="space-left">Throw</span>
                </div>
                <div class="controls-center">
                    <img class="arrow-keys" src="assets/img/space-key.png">
                    <span class="space-left">Jump</span>
                </div>
                <div class="controls-center">
                    <span>Collect Coins and kill <br> EL POLLO LOCO</span>
                </div>
            </div>
        </div>

        <div id="game-over" class="intro-img d-none">
            <img class="bg-image" src="assets/img/9_intro_outro_screens/game_over/game over.png">
            <div class="button-div">
                <button onclick="restartGame()" class="start-button">Restart</button>
            </div>
        </div>

        <div id="lost-game" class="intro-img d-none">
            <img class="bg-image" src="assets/img/9_intro_outro_screens/game_over/you lost.png">
            <div class="button-div">
                <button onclick="restartGame()" class="start-button">Restart</button>
            </div>
        </div>

        <div class="mobile-btn-position-LR">
            <img id="btn-left" src="assets/img/left-button.png">
            <img id="btn-right" class="space-left" src="assets/img/right-button.png">
        </div>
        
        <div class="mobile-btn-position-JT">
            <img id="btn-up" src="assets/img/up-button.png">
            <img id="btn-throw" class="space-left" src="assets/img/throw-button.png">
        </div>

    </div>

    <div class="turn">
      <span class="text-spacing">Please turn your device</span> 
      <span>Additionally, we recommend full screen mode on mobile devices</span> 
    </div>

</body>

</html>
